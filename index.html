<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="launcher-window">
        <header>
            <div class="title">Minecraft Launcher</div>
            <div class="user">
                <img src="https://i.imgur.com/0ZQOQBk.png" class="avatar">
                <span class="username">Player123</span>
            </div>
        </header>

        <main>
            <section class="news">
                <h2>Latest News</h2>
                <div class="news-content">
                    <div class="card">
                        <h3>Update 1.21</h3>
                        <p>New mobs, new blocks, and new adventures!</p>
                    </div>
                    <div class="card">
                        <h3>Minecraft Live</h3>
                        <p>Watch the annual Minecraft Live event.</p>
                    </div>
                </div>
            </section>

            <section class="play-section">
                <button id="playBtn">▶ PLAY</button>
            </section>
        </main>

        <footer>
            <span>© Mojang Studios &Eaglercraft</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
